<!DOCTYPE html>
<html>
<head>
  <title>Project Loader</title>
</head>
<body>
<script>
  // Put your OWN project link here
  const projectURL = "https://eaglercraftminecraft.org/";

  // Opens a blank window
  const win = window.open("about:blank", "_blank");
  
  // Loads your project in the blank window
  win.location = projectURL; https://eaglercraftminecraft.org/
</script>
</body>
</html>
